<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>


    <!-- A CONTAINER THAT CONTAINS ALL THE COMPONENTS -->
    
    <div class="container">

        <!-- THE HEADER -->
        <header id="hero">

            <!-- THIS IS THEE NAVIGATION BAR -->
             <nav id="top-nav" class="clearfix">
             

                <!-- PAGE NAME ON NAVIGATION BAR -->
                <div id="site-heading-div">
                    <a href="#">IFS</a>

                </div>

                <!-- Social media handles -->
                <div id="social-media-div">
                    <a href="https://youtube.com/@icr88" target="_blank"><img id="youtube-icon" class="social-icons" src="img\Youtube_logo.png" width="37px"  alt="youtube link"></a>
                    <a href="#" target="_blank"><img id="whatsapp-icon" class="social-icons"  src="img\whatsapp_logo_icon_229310.png" width="30px"  alt="whatsapp link"></a>
                    <a href="#" target="_blank"><img id="facebook-icon" class="social-icons"  src="img\pngtree-facebook-social-media-icon-png-image_6315968.png" width="30px"  alt="facebook link"></a>
                </div>
                
                <div id="search-div">
                    <input type="text" name="search" id="seachtextfield" placeholder="search items...">
                    <button id="searchbtn" class="button">SEARCH</button>
                </div>

                <!-- NAVIGATION BUTTONS -->
                <div id="nav-button-div">
                    
                        <button id="homebtn" class="button">HOME</button>
                        <button id="coursesbtn" class="button">COURSES</button>
                        <button id="aboutbtn" class="button">ABOUT US</button>
                        
                </div>
                
            </nav>

            <!-- hero image -->
            <img id="hero-img" src="img\heroimage.jpg">

            <!--hero title-->
            <div id="hero-action">
                <h1 id="hero-title">INTERNATIONAL <br> FAITH SCHOOL</h1>
                <p id="hero-paragraph">Enroll your world today for a better future <br> for your world.</p>
                <button id="enrollbtn" href="#" class="actionbtn">ENROLL NOW</button>
                <button id="learnmorebtn" class="actionbtn">LEARN MORE</button>
            </div>
            
        </header>

        <!-- END OF HEARDER  -->


        <!--  BODY -->

        <main id="body-wrapper">
            <section id="slideshow-wrapper" class="section">
                <div id="section-wrapper">
                    <div id="back-forward-div">
                        <h3  id="slideshow-wrapper-topic">Hightlights</h3>
                        <button id="backbtn" class="back-forward"><img id="back" src="img\arrow-24-512.png" width="80px" height="80px" alt=""></button>
                        <button id="forwardbtn" class="back-forward"><img id="forward" src="img\arrow-24-512.png" width="80px" height="80px" alt=""></button>
                        
                    </div>
                </div>
                
            </section>

            <section id="body-section" class="section">
                section2
            </section>
        </main>

        <!--  END OF BODY -->


        <!--  FOOTER -->

        <footer id="footer-wrapper">
            <h2><center>footer</center></h2>
        </footer>

        <!--  END OF FOOTER -->

    </div> 
    
    <!---- JAVASCRIPT LINKING --->
    <script src="main.js"></script>
</body>
</html>
